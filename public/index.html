<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus Seat Allotment System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-bus"></i> School Bus Seat Allotment</h1>
            <p>Manage student seat assignments efficiently</p>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="control-panel">
                    <h3><i class="fas fa-cog"></i> Control Panel</h3>
                    
                    <div class="section">
                        <h4><i class="fas fa-users"></i> Students</h4>
                        <button id="addStudentBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Student
                        </button>
                        <div id="studentsList" class="list-container"></div>
                    </div>

                    <div class="section">
                        <h4><i class="fas fa-route"></i> Routes</h4>
                        <button id="addRouteBtn" class="btn btn-secondary">
                            <i class="fas fa-plus"></i> Add Route
                        </button>
                        <div id="routesList" class="list-container"></div>
                    </div>

                    <div class="section">
                        <h4><i class="fas fa-tools"></i> Actions</h4>
                        <button id="resetSeatsBtn" class="btn btn-danger">
                            <i class="fas fa-undo"></i> Reset All Seats
                        </button>
                        <button id="exportBtn" class="btn btn-success">
                            <i class="fas fa-download"></i> Export Data
                        </button>
                    </div>
                </div>
            </div>

            <div class="bus-layout">
                <div class="bus-header">
                    <h2><i class="fas fa-bus"></i> Bus Layout</h2>
                    <div class="route-filter">
                        <label for="routeFilter">Filter by Route:</label>
                        <select id="routeFilter">
                            <option value="">All Routes</option>
                        </select>
                    </div>
                </div>

                <div class="bus-container">
                    <div class="driver-area">
                        <div class="driver-seat">
                            <i class="fas fa-user-tie"></i>
                            <span>Driver</span>
                        </div>
                    </div>

                    <div class="seats-container">
                        <div class="seat-grid" id="seatGrid">
                            <!-- Seats will be generated by JavaScript -->
                        </div>
                    </div>

                    <div class="bus-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalSeats">40</span>
                            <span class="stat-label">Total Seats</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="occupiedSeats">0</span>
                            <span class="stat-label">Occupied</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="availableSeats">40</span>
                            <span class="stat-label">Available</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Add New Student</h3>
                <span class="close">&times;</span>
            </div>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentGrade">Grade:</label>
                    <select id="studentGrade" required>
                        <option value="">Select Grade</option>
                        <option value="9th">9th Grade</option>
                        <option value="10th">10th Grade</option>
                        <option value="11th">11th Grade</option>
                        <option value="12th">12th Grade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentRoute">Route:</label>
                    <select id="studentRoute" required>
                        <option value="">Select Route</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Student</button>
                    <button type="button" class="btn btn-secondary" id="cancelStudent">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="routeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-route"></i> Add New Route</h3>
                <span class="close">&times;</span>
            </div>
            <form id="routeForm">
                <div class="form-group">
                    <label for="routeName">Route Name:</label>
                    <input type="text" id="routeName" required>
                </div>
                <div class="form-group">
                    <label for="routeCapacity">Capacity:</label>
                    <input type="number" id="routeCapacity" min="1" max="40" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Route</button>
                    <button type="button" class="btn btn-secondary" id="cancelRoute">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="seatModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-chair"></i> Seat Assignment</h3>
                <span class="close">&times;</span>
            </div>
            <div id="seatModalContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
